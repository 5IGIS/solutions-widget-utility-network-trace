<div>
	<div id="panelTop">
			<div id="options" style='display: none;'>
					<div id="optTools" data-dojo-attach-point="optTools">TOOLS</div>

			<div id="content">
					<div id="settings" style='display: none;'>
						<div class="inner">
							<div class="rowLabel">ENTERPRISE URL:</div>
							<div class="row30">
								<input data-dojo-type="dijit/form/TextBox" style="width:300px;" data-dojo-attach-point="portalUrl" id="portalUrl" name="portalUrl" value="https://arcgisutilitysolutionsdemo.esri.com/portal" />
								<!--<input type="text" id="portalUrl" value="https://uc2018webgis-un.bd.esri.com/portal" style='width:300px'> -->

							<div class="rowLabel">USERNAME:</div>
							<div class="row30">

								<!-- <input type="text" id="username" value="unadmin"> -->
							</div>
							<div class="rowLabel">PASSWORD:</div>
							<div class="row30">
								<input data-dojo-type="dijit/form/TextBox" style="width:300px;" data-dojo-attach-point="password" id="password" name="password" value="esri.agp" />
								<!-- <input type="password" id="password" value="unadmin12345"> -->
							</div>
							<div class="rowBtn">
								<div data-dojo-attach-point="btnConnect" class="button_nonactive">Connect</div>
								<!-- <button class="button_nonactive" id='btnConnect'>Connect</button> -->
							</div>
							<div class="rowLabel">SERVICE:</div>
							<div class="row30">
								<select name="cmbItems" data-dojo-attach-point="cmbItems" data-dojo-type="dijit/form/Select"></select>
							</div>
							<div class="rowLabel">DOMAIN NETWORKS:</div>
							<div class="row30">
								<select name="cmbDomainNetworks" data-dojo-attach-point="cmbDomainNetworks" data-dojo-type="dijit/form/Select"></select>
							</div>
							<div class="rowLabel">TIERS:</div>
							<div class="row30">
								<select name="cmbTiers" data-dojo-attach-point="cmbTiers" data-dojo-type="dijit/form/Select"></select>
							</div>
						</div>
					</div>
					<div id="tools">
						<div class="inner">
              <div class="rowLabel">FLAGS & BARRIERS:</div>
							<div class="btnFlags">
                <table width="100%">
                  <tr>
                  <td class="flagCell">
                      <img src="widgets/untrace/images/delete.png"  data-dojo-attach-point="btnClearTraceLocations" class="button_nonactive" alt="Clear" width="32" height="32">
                      <img src="widgets/untrace/images/add.png" data-dojo-attach-point="btnStartingPoint" class="button_nonactive" alt="Starting Points" width="32" height="32">
                      <img src="widgets/untrace/images/add-barriers-select.png" data-dojo-attach-point="btnBarriers" class="button_nonactive" alt="Barriers" width="32" height="32">
                  </td>
                  <td class="drawCell">
                    <div class="drawIconGroup">
                    <button class="action-button esri-icon-blank-map-pin" data-dojo-attach-point="btnPoint" id="pointButton" type="button" title="Draw point"></button>
                    <button class="action-button esri-icon-polygon" data-dojo-attach-point="btnPolygon" id="polygonButton" type="button" title="Draw polygon"></button>
                    </div>
                  </td>
                  </tr>
                </table>
              </div>
              <div class="traceLocations">
                <table id='traceLocations'></table>
              </div>
							<div class="rowLabel">SUBNETWORKS:</div>
							<div class="row30">
								<select name="cmbSubnetworks" class="subnetTrace" data-dojo-attach-point="cmbSubnetworks" data-dojo-type="dijit/form/Select"></select>
              </div>
              <div class="rowLabel">CUSTOM TRACES:</div>
